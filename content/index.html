<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <title>Resize on-the-fly</title>
</head>
<body>
<h1>Welcome to Resize on-the-fly</h1>
<picture>
    <source media="(max-width: 199px)" srcset="http://localhost:8080/rs:fill/w:200/plain/http://server:3000/my.jpg@webp"/>
    <source media="(max-width: 199px)" srcset="http://localhost:8080/rs:fill/w:200/plain/http://server:3000/my.jpg@jpg"/>
    <source media="(max-width: 399px)" srcset="http://localhost:8080/rs:fill/w:400/plain/http://server:3000/my.jpg@webp"/>
    <source media="(max-width: 399px)" srcset="http://localhost:8080/rs:fill/w:400/plain/http://server:3000/my.jpg@jpg"/>
    <source media="(max-width: 599px)" srcset="http://localhost:8080/rs:fill/w:600/plain/http://server:3000/my.jpg@webp"/>
    <source media="(max-width: 599px)" srcset="http://localhost:8080/rs:fill/w:600/plain/http://server:3000/my.jpg@jpg"/>
    <source media="(max-width: 799px)" srcset="http://localhost:8080/rs:fill/w:800/plain/http://server:3000/my.jpg@webp"/>
    <source media="(max-width: 799px)" srcset="http://localhost:8080/rs:fill/w:800/plain/http://server:3000/my.jpg@jpg"/>
    <source media="(max-width: 999px)" srcset="http://localhost:8080/rs:fill/w:1000/plain/http://server:3000/my.jpg@webp"/>
    <source media="(max-width: 999px)" srcset="http://localhost:8080/rs:fill/w:1000/plain/http://server:3000/my.jpg@jpg"/>
    <source srcset="my.webp" />
    <img src="my.jpg" />
</picture>
</body>
</html>
