<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <title>Resize on-the-fly</title>
</head>
<body>
<h1>Welcome to Resize on-the-fly</h1>
<picture>
    <source media="(max-width: 199px)" srcset="/resize/200/my.jpg/webp"/>
    <source media="(max-width: 199px)" srcset="/resize/200/my.jpg/jpg"/>
    <source media="(max-width: 399px)" srcset="/resize/400/my.jpg/webp"/>
    <source media="(max-width: 399px)" srcset="/resize/400/my.jpg/jpg"/>
    <source media="(max-width: 599px)" srcset="/resize/600/my.jpg/webp"/>
    <source media="(max-width: 599px)" srcset="/resize/600/my.jpg/jpg"/>
    <source media="(max-width: 799px)" srcset="/resize/800/my.jpg/webp"/>
    <source media="(max-width: 799px)" srcset="/resize/800/my.jpg/jpg"/>
    <source media="(max-width: 999px)" srcset="/resize/1000/my.jpg/webp"/>
    <source media="(max-width: 999px)" srcset="/resize/1000/my.jpg/jpg"/>
    <source srcset="my.webp" />
    <img src="my.jpg" />
</picture>
</body>
</html>
